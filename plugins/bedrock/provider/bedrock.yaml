provider: bedrock
label:
  en_US: Amazon Bedrock
description:
  en_US: Bedrock LLM Model 
background: "#FCFDFF"
help:
  title:
    en_US: Get your Access Key and Secret Access Key from AWS Console
  url:
    en_US: https://console.aws.amazon.com/
icon_large:
  en_US: icon_l_en.svg
icon_small:
  en_US: icon_s_en.svg
supported_model_types:
  - llm
  - text-embedding
  - rerank
configurate_methods:
  - predefined-model
  - customizable-model
provider_credential_schema:
  credential_form_schemas:
    - variable: auth_method
      required: true
      label:
        en_US: Authentication Method
        zh_Hans: 认证方式
      type: select
      default: IAM_Role
      options:
        - value: IAM_Role
          label:
            en_US: IAM Role
            zh_Hans: IAM 角色
        - value: Access_Secret_Key
          label:
            en_US: Access-Secret Key
            zh_Hans: Access-Secret 密钥
        - value: API_Key
          label:
            en_US: Bedrock API Key
            zh_Hans: Bedrock API 密钥
    - variable: aws_access_key_id
      required: true
      show_on:
        - variable: auth_method
          value: Access_Secret_Key
      label:
        en_US: Access Key (If not provided, credentials are obtained from the running environment.)
        zh_Hans: Access Key
      type: secret-input
      placeholder:
        en_US: Enter your Access Key
        zh_Hans: 在此输入您的 Access Key
    - variable: aws_secret_access_key
      required: true
      show_on:
        - variable: auth_method
          value: Access_Secret_Key
      label:
        en_US: Secret Access Key
        zh_Hans: Secret Access Key
      type: secret-input
      placeholder:
        en_US: Enter your Secret Access Key
        zh_Hans: 在此输入您的 Secret Access Key
    - variable: bedrock_api_key
      required: true
      show_on:
        - variable: auth_method
          value: API_Key
      label:
        en_US: Bedrock API Key
        zh_Hans: Bedrock API Key
      type: secret-input
      placeholder:
        en_US: Enter your Bedrock API Key
        zh_Hans: 在此输入您的 Bedrock API Key
    - variable: aws_region
      required: true
      label:
        en_US: AWS Region
        zh_Hans: AWS 地区
        ja_JP: AWS リージョン
      type: select
      default: us-east-1
      options:
        - value: us-east-1
          label:
            en_US: US East (N. Virginia)
            zh_Hans: 美国东部 (弗吉尼亚北部)
            ja_JP: 米国 (バージニア北部)
        - value: us-east-2
          label:
            en_US: US East (Ohio)
            zh_Hans: 美国东部 (俄亥俄)
            ja_JP: 米国 (オハイオ)
        - value: us-west-2
          label:
            en_US: US West (Oregon)
            zh_Hans: 美国西部 (俄勒冈州)
            ja_JP: 米国 (オレゴン)
        - value: ap-south-1
          label:
            en_US: Asia Pacific (Mumbai)
            zh_Hans: 亚太地区（孟买）
            ja_JP: アジアパシフィック (ムンバイ)
        - value: ap-southeast-1
          label:
            en_US: Asia Pacific (Singapore)
            zh_Hans: 亚太地区 (新加坡)
            ja_JP: アジアパシフィック (シンガポール)
        - value: ap-southeast-2
          label:
            en_US: Asia Pacific (Sydney)
            zh_Hans: 亚太地区 (悉尼)
            ja_JP: アジアパシフィック (シドニー)
        - value: ap-northeast-1
          label:
            en_US: Asia Pacific (Tokyo)
            zh_Hans: 亚太地区 (东京)
            ja_JP: アジアパシフィック (東京)
        - value: ap-northeast-2
          label:
            en_US: Asia Pacific (Seoul)
            zh_Hans: 亚太地区（首尔）
            ja_JP: アジアパシフィック (ソウル)
        - value: ca-central-1
          label:
            en_US: Canada (Central)
            zh_Hans: 加拿大（中部）
            ja_JP: カナダ (中部)
        - value: eu-central-1
          label:
            en_US: Europe (Frankfurt)
            zh_Hans: 欧洲 (法兰克福)
            ja_JP: 欧州 (フランクフルト)
        - value: eu-west-1
          label:
            en_US: Europe (Ireland)
            zh_Hans: 欧洲（爱尔兰）
            ja_JP: 欧州 (アイルランド)
        - value: eu-west-2
          label:
            en_US: Europe (London)
            zh_Hans: 欧洲西部 (伦敦)
            ja_JP: 欧州 (ロンドン)
        - value: eu-west-3
          label:
            en_US: Europe (Paris)
            zh_Hans: 欧洲（巴黎）
            ja_JP: 欧州 (パリ)
        - value: sa-east-1
          label:
            en_US: South America (São Paulo)
            zh_Hans: 南美洲（圣保罗）
            ja_JP: 南米 (サンパウロ)
        - value: us-gov-west-1
          label:
            en_US: AWS GovCloud (US-West)
            zh_Hans: AWS GovCloud (US-West)
            ja_JP: AWS GovCloud (米国西部)
    - variable: bedrock_endpoint_url
      label:
        zh_Hans: Bedrock Endpoint URL
        en_US: Bedrock Endpoint URL
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 Bedrock Endpoint URL, 如：https://123456.cloudfront.net
        en_US: Enter your Bedrock Endpoint URL, e.g. https://123456.cloudfront.net
      help:
        text:
          en_US: Custom endpoint URL for Bedrock API (cannot be used with Proxy URL)
          zh_Hans: Bedrock API 的自定义端点 URL（不能与代理 URL 同时使用）
    - variable: model_for_validation
      required: false
      label:
        en_US: Available Model Name
        zh_Hans: 可用模型名称
      type: text-input
      placeholder:
        en_US: A model you have access to (e.g. amazon.nova-pro-v1:0) for validation.
        zh_Hans: 为了进行验证，请输入一个您可用的模型名称 (例如：amazon.nova-pro-v1:0)
    - variable: bedrock_proxy_url
      label:
        en_US: Bedrock Proxy URL
        zh_Hans: Bedrock Proxy URL
      type: text-input
      required: false
      placeholder:
        en_US: Enter your proxy address (e.g. 127.0.0.1:7890)
      help:
        text:
          en_US: Proxy address for Bedrock API connections (cannot be used with Endpoint URL)
          zh_Hans: Bedrock API 连接的代理地址（不能与端点 URL 同时使用）
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
  rerank:
    predefined:
      - "models/rerank/*.yaml"
  text_embedding:
    predefined:
      - "models/text_embedding/*.yaml"
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your custom model name (auto-populated for inference profiles)
      zh_Hans: 输入自定义模型名称（推理配置文件将自动填充）
    help:
      text:
        en_US: For inference profiles, this will be auto-populated based on the inference profile name
        zh_Hans: 对于推理配置文件，此字段将根据推理配置文件名称自动填充
  credential_form_schemas:
    - variable: inference_profile_id
      label:
        en_US: Inference Profile ID
        zh_Hans: 推理配置文件 ID
      type: text-input
      required: true
      placeholder:
        en_US: Enter your Bedrock Inference Profile ID (e.g., 0j6r4a8fn6ze)
        zh_Hans: 输入您的 Bedrock 推理配置文件 ID
      help:
        text:
          en_US: The unique identifier for your Bedrock Inference Profile
          zh_Hans: Bedrock 推理配置文件的唯一标识符
    - variable: context_length
      show_on:
        - variable: __model_type
          value: llm
      label:
        en_US: Model Context Length
        zh_Hans: 模型上下文长度
      type: text-input
      required: false
      default: "4096"
      placeholder:
        en_US: Enter model context length (default 4096)
        zh_Hans: 输入模型上下文长度（默认4096）
    - variable: auth_method
      required: true
      label:
        en_US: Authentication Method
        zh_Hans: 认证方式
      type: select
      default: iam
      options:
        - value: iam
          label:
            en_US: IAM (Access Key & Secret Key)
            zh_Hans: IAM（Access Key 和 Secret Key）
        - value: api_key
          label:
            en_US: Long-term API Key
            zh_Hans: 长期 API Key
    - variable: aws_access_key_id
      required: false
      show_on:
        - variable: auth_method
          value: iam
      label:
        en_US: Access Key (If not provided, credentials are obtained from the running environment.)
        zh_Hans: Access Key (如果未提供，凭证将从运行环境中获取。)
      type: secret-input
      placeholder:
        en_US: Enter your Access Key
        zh_Hans: 在此输入您的 Access Key
    - variable: aws_secret_access_key
      required: false
      show_on:
        - variable: auth_method
          value: iam
      label:
        en_US: Secret Access Key
        zh_Hans: Secret Access Key
      type: secret-input
      placeholder:
        en_US: Enter your Secret Access Key
        zh_Hans: 在此输入您的 Secret Access Key
    - variable: bedrock_api_key
      required: true
      show_on:
        - variable: auth_method
          value: api_key
      label:
        en_US: Bedrock API Key
        zh_Hans: Bedrock API Key
      type: secret-input
      placeholder:
        en_US: Enter your Bedrock API Key
        zh_Hans: 在此输入您的 Bedrock API Key
    - variable: aws_region
      required: false
      label:
        en_US: AWS Region
        zh_Hans: AWS 地区
      type: select
      default: us-east-1
