model: meta
label:
  en_US: Meta Llama
icon: icon_s_en.svg
model_type: llm
features:
  - tool-call
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: model_name
    label:
      zh_Hans: Bedrock 模型
      en_US: Bedrock Model
    type: string
    help:
      zh_Hans: 指定模型名称
      en_US: specify model name
    required: true
    default: Llama 3.1 70B Instruct
    options:
      - Llama 3 8B Instruct
      - Llama 3 70B Instruct
      - Llama 3.1 8B Instruct
      - Llama 3.1 70B Instruct
      - Llama 3.1 405B Instruct
      - Llama 3.2 11B Instruct
      - Llama 3.2 90B Instruct
  - name: cross-region
    label:
      zh_Hans: 跨区域推理
      en_US: Cross-Region Inference
    type: string
    required: true
    default: geographic
    options:
      - disabled
      - geographic
      - global
    help:
      zh_Hans: 跨区域推理会自动选择 AWS 区域内的最佳位置来处理您的推理请求。地理跨区域限于您所在地理区域，全球跨区域可跨所有区域。
      en_US: Cross-Region inference automatically selects the optimal AWS Region to process your inference request. Geographic limits to your geography, Global spans all regions.
  - name: temperature
    use_template: temperature

  - name: top_p
    use_template: top_p

  - name: max_gen_len
    use_template: max_tokens
    required: true
    default: 512
    min: 1
    max: 2048
