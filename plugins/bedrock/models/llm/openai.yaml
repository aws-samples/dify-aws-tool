model: openai
label:
  en_US: OpenAI
icon: icon_s_en.svg
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: model_name
    label:
      zh_Hans: Bedrock 模型
      en_US: Bedrock Model
    type: string
    help:
      zh_Hans: 指定模型名称
      en_US: specify model name
    required: true
    default: GPT OSS 20B
    options:
      - GPT OSS 120B
      - GPT OSS 20B
  - name: cross-region
    label:
      zh_Hans: 跨区域推理
      en_US: Cross-Region Inference
    type: string
    required: true
    default: disabled
    options:
      - disabled
      - geographic
      - global
    help:
      zh_Hans: 跨区域推理会自动选择 AWS 区域内的最佳位置来处理您的推理请求。地理跨区域限于您所在地理区域，全球跨区域可跨所有区域。
      en_US: Cross-Region inference automatically selects the optimal AWS Region to process your inference request. Geographic limits to your geography, Global spans all regions.
  - name: max_tokens
    use_template: max_tokens
    required: true
    label:
      zh_Hans: 最大token数
      en_US: Max Tokens
    type: int
    default: 4096
    min: 1
    max: 128000
    help:
      zh_Hans: 停止前生成的最大令牌数。
      en_US: The maximum number of tokens to generate before stopping.
  - name: temperature
    use_template: temperature
    required: false
    label:
      zh_Hans: 模型温度
      en_US: Model Temperature
    type: float
    default: 1
    min: 0.0
    max: 1.0
    help:
      zh_Hans: 生成内容的随机性。
      en_US: The amount of randomness injected into the response.
  - name: top_p
    use_template: top_p
    label:
      zh_Hans: Top P
      en_US: Top P
    required: false
    type: float
    default: 0.999
    min: 0.000
    max: 1.000
    help:
      zh_Hans: 在核采样中的概率阈值。
      en_US: The probability threshold in nucleus sampling.
  - name: response_format
    use_template: response_format
pricing:
  input: '0.003'
  output: '0.015'
  unit: '0.001'
  currency: USD
